command:
  - conda
  - run
  - yogo
  - train
  -  /hpc/projects/flexo/MicroscopyData/Bioengineering/LFM_scope/biohub-labels/dataset_defs/human-labels/all-labelled-data-test-auggd.yml
  - --note
  - "Sweeping! :broom:"
  - --from-pretrained
  - trained_models/floral-night-1322/best.pth
  - --epochs
  - 64
  - --batch-size
  - 64
method: bayes
metric:
  goal: maximize
  name: test mAP
parameters:
  classify_weight:
    distribution: log_uniform_values
    max: 10
    min: 1
  iou_weight:
    distribution: log_uniform_values
    max: 10
    min: 1
  learning_rate:
    distribution: log_uniform_values
    min: 0.0001
    max: 0.007
  weight_decay:
    distribution: log_uniform_values
    min: 0.0001
    max: 0.5
  label_smoothing:
    distribution: log_uniform_values
    min: 0.0009
    max: 0.1
  logit_norm_temperature:
    distribution: uniform
    min: 0.1
    max: 1
