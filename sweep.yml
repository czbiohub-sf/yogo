command:
  - conda
  - run
  - yogo
  - train
  - ../dataset_defs/full-aditi-data.yml
  - --note
  - "Sweeping along batchsize & learning rate"
  - --no-classify
method: random
metric:
  goal: maximize
  name: val mAP
parameters:
  learning_rate:
    min: 0.0000001
    max: 0.01
  optimizer_type:
    values: ["adam", "lion"]
  weight_decay:
    min: 0.001
    max: 0.1
  batch_size:
    values: [64, 128]
