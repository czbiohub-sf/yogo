[tool.poetry]
name = "yogo"
version = "0.1.0"
description = "you only glance once?"
authors = ["Axel Jacobsen"]
readme = "README.md"
keywords = ["object detection", "YOLO", "deep learning", "PyTorch"]
license = "BSD-3-Clause"

[tool.poetry.dependencies]
python = ">=3.8,<4"
zarr = ">=2.14"
torch = ">=1.13.1"
torchmetrics = ">=0.11.4"
torchvision = ">=0.14.1"
"ruamel.yaml" = "0.17.21"
tqdm = "^4.61.2"
wandb = ">=0.14.2"
MonkeyType = "23.3.0"
onnx = "1.14.0"
onnxruntime = "1.14.1"
onnx-simplifier = "0.4.17"
openvino-dev = "2023.0.2"


[tool.poetry.scripts]
yogo = "yogo.__main__:main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
ignore = ["E501"]

[tool.mypy]
ignore_missing_imports = true
exclude = ["yogo/utils/toy_train.py"]
